    	* { padding: 0; margin: 0; border:"1px solid #000000"}

<body style ="background-color: #f6f6f6; font-family: sans-serif; font-size: 75%">
<canvas id="canvas" width="540" height="280" ></canvas>
<script>
	var ctx = document.getElementById('canvas').getContext('2d');
	var frame = 0;
	var egg = new Image();
	document.addEventListener("click", this.clickHandler.bind(egg), false);
	window.onload = function(){
		draw((canvas.width/2)-(egg.width/2)-5, (canvas.height/2)-56);
		ctx.font = '20px serif';
		ctx.fillText('click me!', (canvas.width/2) -40, (canvas.height/2)+50);
	}
	function text(){
		var txt = document.getElementById("noshow")
		txt.style.display = "inline";
	}
	function draw(x, y){
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		egg.onload = function() {
			ctx.drawImage(egg, 44*frame, 0, 44, 56, (canvas.width/2)-40, (ctx.canvas.height/2)-56, 66, 84);
		};
		egg.src = "files/egg.png";
	}
	function clickHandler(e) {
		frame++;
		if(frame < 8){
			draw((ctx.canvas.width/2)-(egg.width/2)-5, (ctx.canvas.height/2)-56);
		}
		else{
			ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			text();
		}
	}
</script>
